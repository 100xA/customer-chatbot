<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Chatbot</title>
    <script src="https://unpkg.com/htmx.org@1.8.4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 h-screen">
    <div class="h-screen max-w-4xl mx-auto flex flex-col p-4">
        <!-- Main chat container -->
        <div class="flex-1 bg-gray-800 rounded-lg shadow-xl flex flex-col">
            <!-- Scrollable message area -->
            <div class="flex-1 p-4 overflow-y-auto scrollbar-thin scrollbar-thumb-gray-600 scrollbar-track-gray-800" 
                 id="chatBox">
                {% for msg in messages %}
                <div class="message {% if msg.sender == 'You' %}ml-auto bg-blue-600 text-white{% else %}bg-gray-700 text-gray-100{% endif %} 
                            max-w-[80%] rounded-lg p-3 mb-3">
                    <div class="font-semibold mb-1 text-sm opacity-75">{{ msg.sender }}</div>
                    <div>{{ msg.content }}</div>
                </div>
                {% endfor %}
            </div>

            <!-- Fixed input form -->
            <div class="p-4 border-t border-gray-700">
                <form hx-post="/message" 
                      hx-target="#chatBox" 
                      hx-swap="beforeend" 
                      class="flex gap-2"
                      onsubmit="setTimeout(() => { this.reset(); document.querySelector('#chatBox').scrollTop = document.querySelector('#chatBox').scrollHeight; }, 100)">
                    <input type="text" 
                           name="message" 
                           required 
                           placeholder="Type your message here..." 
                           class="flex-1 p-3 rounded-lg border border-gray-600 bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500">
                    <button type="submit" 
                            class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors">
                        Send
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
