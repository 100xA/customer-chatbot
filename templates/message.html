{% for msg in messages %}
<div class="message {% if msg.sender == 'You' %}ml-auto bg-blue-500 text-white{% else %}bg-gray-100 text-gray-800{% endif %} 
            max-w-[80%] rounded-lg p-3 mb-3">
    <div class="font-semibold mb-1">{{ msg.sender }}</div>
    <div>{{ msg.content }}</div>
</div>
{% endfor %}
